<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Logo do Splitter">
    </header>
    <main>
        <form action="">
            <div class="bill distance">
                <label for="bill-input">Bill</label>
                <div class="input-box">
                    <img src="./images/icon-dollar.svg" alt="ícone da moeda dólar">
                    <input type="number" id="conta" placeholder="0" onchange="receberConta()">
                </div>
            </div>

            <div class="tip distance">
                <label>Select Tip %</label>
                <div class="input-boxes">
                    <input type="button" value="5%" onclick="receberPorcentagemGorjeta(5)">
                    <input type="button" value="10%" onclick="receberPorcentagemGorjeta(10)">
                    <input type="button" value="15%" onclick="receberPorcentagemGorjeta(15)">
                    <input type="button" value="25%" onclick="receberPorcentagemGorjeta(25)">
                    <input type="button" value="50%" onclick="receberPorcentagemGorjeta(50)">
                    <input type="number" id="gorjeta" placeholder="Custom" onchange="receberPorcentagemGorjeta('custom')">
                </div>
            </div>

            <div class="people">
                <label for="people-input">Number of People</label>
                <div class="input-box">
                    <img src="./images/icon-person.svg" alt="ícone de uma pessoa">
                    <input type="number" id="pessoas" placeholder="0">
                </div>
            </div>
        </form>

        <section class="resultados">
            <div class="results-values">
                <div class="tip-amount">
                    <p>Tip Amount <br> <span>/ person</span></p>
                    <p id="gorjeta-total">$0.00</p>
                </div>
    
                <div class="total">
                    <p>Total <br> <span>/ person</span></p>
                    <p id="conta-total">$0.00</p>
                </div>
            </div>

            <button onclick="reset()">reset</button>
        </section>
    </main>
</body>
</html>
